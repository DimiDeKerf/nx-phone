<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let phone of phones$ | async">
      <td>{{phone.name}}</td>
      <td>{{phone.price | currency}}</td>
      <td>{{phone.stock}}</td>
    </tr>
  </tbody>
</table>
